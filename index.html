<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Instagram Clone</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="log-in">
          <!-- Logo -->
          <img
            src="assets/images/instagram-logo.png"
            alt="LogoInstagram"
            class="logo"
          />

          <div class="form">
            <input
              type="text"
              placeholder="Telefone, nome de usuário ou email"
            />

            <input type="password" placeholder="Senha" />

            <button class="login-button">Entrar</button>
          </div>

          <!-- Div OU -->
          <span class="div-ou">OU</span>

          <!-- Login Facebook -->
          <div class="login-facebook">
            <a href="#">
              <img src="assets/images/facebook-icon.png" alt="LogoFacebook" />
              <span>Entrar com o Facebook</span>
            </a>
          </div>

          <!-- Esqueceu senha -->
          <a href="#" class="password">Esqueceu a senha?</a>
        </div>

        <!-- Cadastrar -->
        <div class="login">
          <span>Não tem uma conta?</span>
          <a href="#">Cadastre-se</a>
        </div>

        <!--App -->
        <div class="downloand">
          <span>Obtenha o aplicativo.</span>
          <div class="app-images">
            <a href="#"
              ><img src="assets/images/applestore.png" alt="Aple Store"
            /></a>

            <a href="#"
              ><img src="assets/images/googlestore.png" alt="Google Store"
            /></a>
          </div>
        </div>
      </div>

      <!-- Phones -->
      <div class="phone-container">
        <img src="assets/images/phones.png" alt="Phones" />
      </div>
    </main>

    <footer>
      <ul class="links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Principais contas</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Localizações</a></li>
        <li><a href="#">Idioma</a></li>
      </ul>
      <span class="copyright">&copy; 2020 Instagram do Facebook</span>
    </footer>
  </body>
</html>
